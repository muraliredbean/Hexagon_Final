<div class="get_form">
	<div class="">
	<div class="col-md-4">
				<div class="form-group col-md-12 left-input">
				<label for="first_name" class="application-label1">First Name </label>
				<input class="form-control app-input1 first_name" id="first_name" type="text">
				</div>
				
				<div class="form-group col-md-12 right-input">
				<label for="last_name" class="application-label1">Last Name </label>
				<input class="form-control app-input1 last_name" id="last_name" type="text">
				</div>	
				
				<div class="form-group col-md-12 left-input">
				<label for="organisation" class="application-label1">Organisation</label>
				<input class="form-control app-input1 organisation" id="organisation" type="text">
				</div>	
				
				<div class="form-group col-md-12 left-input">
				<label for="contact_number" class="application-label1">Contact Number </label>
				<input class="form-control app-input1 contact_number" id="contact_number" type="number">
				</div>	

				<div class="form-group col-md-12 right-input">
				<label for="email" class="application-label1">Email Address </label>
				<input class="form-control app-input1 email" id="email" type="email" placeholder="yourname@example.com">	
				</div>					
	</div>
	
	<div class="col-md-8">

				<div class="form-group col-md-12 left-input sel1">
				<label for="subject" class="application-label1">Subject</label>
				<div class="select-style1"><select class="form-control app-input2" id="subject">
					<option value="Enquiry about Hexagon mPower">Enquiry about Hexagon mPower</option>
					<option selected value="Other">Other</option>
				</select></div>
				</div>				
				
				<div class="form-group col-md-12 left-input other_div">
				<label for="Other" class="application-label1">Other</label>
				<input class="form-control app-input1 Other" id="Other" type="text">
				</div>
				<div class="form-group col-md-12 left-input">
				<label for="msg1" class="application-label1">Your Message</label>
				<textarea class="form-control textarea_input msg" data-id="msg1" id="msg"></textarea>
				</div>
	</div>	
	<div class="end-line"><hr class="form1-hr"></div>
       
       <div class="form-group col-md-12 left-input">
		<button class="close-button" id="close">CLOSE</button>
		<input type="submit" name="add_form_details" id="button" class="submit-button"  value="SUBMIT">
        </div>
</div>				
</div>
